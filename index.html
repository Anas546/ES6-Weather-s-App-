<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather's App </title>
    <link rel="stylesheet" href="./style.css">
    <!-- icons cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- animate.style cdn -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" /> -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script  src="./app.js"></script>
</head>

<body>
    <div class="container">

        <header>
            <h1>Es6 : Weather App</h1>
        </header>

        <div class="img">
            <div class="text">
                <h3>Enter your city Name <br> and See <span>Weather.</span> </h3>

                <form onsubmit="getWeather(event)">
                    <input type="text" id="cityName" placeholder="Enter Your City Name">
                    <br>
                    <button type="submit" id="btn" class="btn btn-primary">Get Weather</button>
                </form>
            </div>

            <div class="result">
                <h3 id="city" ></h3>
                <h2 id="result"></h2>
                <h6 id="smoke"></h6>
                <h6 id="humidity"></h6>
                <h5 id="time"></h5>
            </div>
        </div> <!--  image ( sub div)  -->



    </div> <!-- // container div -->

</body>

</html>
